<%

    _.each(dominoes, function(domino){

        var x = domino[0],
            y = domino[1],
            type = 'default';

        if (x === y) { type = 'double'; }
%>


        <div class="domino <%=type%>">
            <div class="number">
                <img src="/img/<%= x %>.gif"/>
            </div>
            <div class="number">
                <img src="/img/<%= y %>.gif"/>
            </div>
        </div>

<%
    })
%>
