<% _.each(new_dominoes, function(x){%>

    <div id="<%=x.id%>" class="domino <%=x.type%>" style="<%=x.style()%>">
        <div class="number">
            <img src="/img/<%= x[x.inverted ? 1 : 0] %>.gif"/>
        </div>
        <div class="number">
            <img src="/img/<%= x[x.inverted ? 0 : 1] %>.gif"/>
        </div>
    </div>

<% }); %>
