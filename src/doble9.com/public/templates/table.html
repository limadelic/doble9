<%
    _.each(_.map(dominoes, place_in_table), function(x){

        if (x.first_in_row) {
            %><br /><%
        }
%>

        <div class="domino <%=x.type%>" style="<%=x.style%>">
            <div class="number">
                <img src="/img/<%= x[0] %>.gif"/>
            </div>
            <div class="number">
                <img src="/img/<%= x[1] %>.gif"/>
            </div>
        </div>

<%
    })
%>
